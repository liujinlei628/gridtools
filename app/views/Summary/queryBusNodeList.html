#{extends 'main.html' /}
#{set title:'index.html' /}


<div class="row">
    <div class="col-lg-12">
        <div class="ibox float-e-margins" id="_qunee">
            <div class="ibox-content" style="overflow: hidden;">
                <div class="search-form">
                    <form action="@{controllers.Summary.queryBusNodeList(areaName, busName)}" method="get">
                        <div class="input-group">
                            <input type="text" placeholder="${busName}" name="busName" id="busName" value="${busName}" class="form-control input-lg">
                            <div class="input-group-btn">
                                <button class="btn btn-lg btn-primary" type="submit">搜索</button>
                            </div>
                        </div>
                    </form>
                </div>
                <h2>发现: 
                    <span class="text-navy">“${busNodeList.size()}”</span>个一级业务 
                </h2>
            </div>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-lg-12">
        <div class="ibox float-e-margins" id="_qunee">
            <div class="ibox-content" style="overflow: hidden;">
                <br/>
                <h3>${areaName} 专业</h3>
                #{list items:busNodeList,as:'_busi'}
                    <div class="col-xs-6 col-sm-6 col-md-4 col-lg-3">
                        <a href="@{Summary.queryNodeListByName(_busi.name)}">
                            <div class="widget navy-bg p-xs text-center dw-nodes">
                                <div class="m-b-md">
                                    <h4 class="font-bold no-margins">${_busi.name}</h4>
                                </div>
                            </div>
                        </a>
                        <div id="${_busi.business}" style="height: 300px; display: none;">${_busi.business}</div>
                    </div>
                #{/list}
            </div>
        </div>
    </div>
</div>
