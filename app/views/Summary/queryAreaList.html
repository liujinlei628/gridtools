#{extends 'main.html' /}
#{set title:'index.html' /}

<div class="row">
    <div class="col-lg-12">
        <div class="ibox float-e-margins" id="_qunee">
            <div class="ibox-content" style="overflow: hidden;height: 550px;">
                <br/>
                <h3>业务版块</h3>
                #{list items:busNodeList,as:'_node'}
                    #{if _node.area == '电网业务'}
                        <div class="col-xs-6 col-sm-6 col-md-4 col-lg-3 ">
		                    <a href="@{controllers.Summary.queryBusNodeList(_node.area)}">
		                        <div class="widget navy-bg p-xs text-center dw-nodes">
		                            <div class="m-b-md">
		                                <h4 class="font-bold no-margins">${_node.area}</h4>
		                            </div>
		                        </div>
		                    </a>
		                </div>
                    #{/if}
                    #{if _node.area == '资源保障'}
                        <div class="col-xs-6 col-sm-6 col-md-4 col-lg-3 ">
                            <a href="@{controllers.Summary.queryBusNodeList(_node.area)}">
                                <div class="widget navy-bg p-xs text-center zy-nodes">
                                    <div class="m-b-md">
                                        <h4 class="font-bold no-margins">${_node.area}</h4>
                                    </div>
                                </div>
                            </a>
                        </div>
                    #{/if}
                    #{if _node.area == '辅助保障'}
                        <div class="col-xs-6 col-sm-6 col-md-4 col-lg-3 ">
                            <a href="@{controllers.Summary.queryBusNodeList(_node.area)}">
                                <div class="widget navy-bg p-xs text-center fz-nodes">
                                    <div class="m-b-md">
                                        <h4 class="font-bold no-margins">${_node.area}</h4>
                                    </div>
                                </div>
                            </a>
                        </div>
                    #{/if}
                #{/list}
            </div>
        </div>
    </div>
</div>

#{set 'moreScripts'}

<style type="text/css">
.row {
    
}

.p-xs {
    height: 50px;
    text-align: center;
}

.dw-nodes {
    background-color: #684f80;
    color: #ffffff;
}

.zy-nodes {
    background-color: #61a0a8;
    color: #ffffff;
}

.fz-nodes {
    background-color: #d48265;
    color: #ffffff;
}

.m-xs {
    font-size: 25px;
}

.font-bold{
    padding-top: 10px;
}

</style>

#{/set}
